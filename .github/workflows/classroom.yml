name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: demo2cass
      id: demo2cass
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: demo2cass
        setup-command: ''
        command: make test
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        DEMO2CASS_RESULTS: "${{steps.demo2cass.outputs.result}}"
      with:
        runners: demo2cass
